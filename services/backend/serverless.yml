service: backend

frameworkVersion: '4'
useDotenv: true


provider:
  name: aws
  runtime: python3.13
  region: ${opt:region, 'eu-central-1'}
  stage: ${opt:stage, 'development'}
  logRetentionInDays: 30
  environment:
    APP_ENVIRONMENT: ${self:provider.stage}

functions:
  API:
    handler: main.handle
    timeout: 10
    memorySize: 512
    events:
      - http:
          path: /{proxy+}
          method: any
          cors:
            origin: ${env:ALLOWED_ORIGINS}
            maxAge: 60


custom:
  pythonRequirements:
  # This will not work with uv until this PR is merged
  # https://github.com/serverless/serverless-python-requirements/pull/850
  # When it does, migrate back to uv
    useUv: true
    noDeploy:
      - boto3
      - botocore

plugins:
  - serverless-python-requirements